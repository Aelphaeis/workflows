
name: Java Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test on JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: compile
        run: mvn --batch-mode compile
      - name: test with maven
        run: mvn --batch-mode test